<div>
    <h2 id="page-heading">
        <span jhiTranslate="examBackstageApp.discountInfo.home.title">Discount Infos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-discount-info" [routerLink]="['/discount-info/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="examBackstageApp.discountInfo.home.createLabel">
            Create a new Discount Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="discountInfos?.length === 0">
        <span jhiTranslate="examBackstageApp.discountInfo.home.notFound">No discountInfos found</span>
    </div>
    <div class="table-responsive" *ngIf="discountInfos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="discountName"><span jhiTranslate="examBackstageApp.discountInfo.discountName">Discount Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="discountType"><span jhiTranslate="examBackstageApp.discountInfo.discountType">Discount Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="discountValue"><span jhiTranslate="examBackstageApp.discountInfo.discountValue">Discount Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="discountStatus"><span jhiTranslate="examBackstageApp.discountInfo.discountStatus">Discount Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let discountInfo of discountInfos ;trackBy: trackId">
                <td><a [routerLink]="['/discount-info', discountInfo.id, 'view' ]">{{discountInfo.id}}</a></td>
                <td>{{discountInfo.discountName}}</td>
                <td>{{discountInfo.discountType}}</td>
                <td>{{discountInfo.discountValue}}</td>
                <td>{{discountInfo.discountStatus}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/discount-info', discountInfo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/discount-info', discountInfo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/discount-info', { outlets: { popup: discountInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="discountInfos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
